<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Interactive AMP Story</title>
  <link rel="canonical" href="self.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{visibility:hidden}</style>
  <noscript><style amp-boilerplate>body{visibility:visible}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
  <script async custom-element="amp-audio" src="https://cdn.ampproject.org/v0/amp-audio-0.1.js"></script>
</head>
<body>
  <amp-story standalone
    title="Interactive AMP Story"
    publisher="Your Name or Company"
    publisher-logo-src="https://example.com/logo.png"
    poster-portrait-src="https://example.com/poster.jpg">

    <!-- Page 1 -->
    <amp-story-page id="page1">
      <amp-story-grid-layer template="fill">
        <amp-img src="https://example.com/image1.jpg" width="720" height="1280" layout="responsive"></amp-img>
      </amp-story-grid-layer>
      <amp-story-grid-layer template="vertical">
        <h1>Page 1 Title</h1>
        <p>This is the first page of the story.</p>
      </amp-story-grid-layer>
      <amp-audio src="https://example.com/narration1.mp3" autoplay volume="1"></amp-audio>
      <amp-audio src="https://example.com/background-music1.mp3" autoplay loop volume="0.3"></amp-audio>
    </amp-story-page>

    <!-- Page 2 -->
    <amp-story-page id="page2">
      <amp-story-grid-layer template="fill">
        <amp-img src="https://example.com/image2.jpg" width="720" height="1280" layout="responsive"></amp-img>
      </amp-story-grid-layer>
      <amp-story-grid-layer template="vertical">
        <h1>Page 2 Title</h1>

      </amp-story-grid-layer>

      <amp-audio src="https://example.com/background-music2.mp3" autoplay loop volume="0.3"></amp-audio>
    </amp-story-page>

    <!-- Page 3 -->
    <amp-story-page id="page3">
      <amp-story-grid-layer template="fill">
        <amp-img src="https://example.com/image3.jpg" width="720" height="1280" layout="responsive"></amp-img>
      </amp-story-grid-layer>
      <amp-story-grid-layer template="vertical">
        <h1>Page 3 Title</h1>
        <p>This is the third page of the story.</p>
      </amp-story-grid-layer>
      <amp-audio src="https://example.com/narration3.mp3" autoplay volume="1"></amp-audio>
      <amp-audio src="https://example.com/background-music3.mp3" autoplay loop volume="0.3"></amp-audio>
    </amp-story-page>

    <!-- Page 4 -->
    <amp-story-page id="page4">

      <amp-audio src="https://example.com/background-music4.mp3" autoplay loop volume="0.3"></amp-audio>
    </amp-story-page>

  </amp-story>
</body>
